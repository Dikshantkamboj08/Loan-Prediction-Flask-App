<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Prediction</title>

  <!-- Bootstrap and Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    .prediction-box {
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
    }
    .danger {
      background-color: #e3342f;
      color: white;
      padding: 12px 20px;
    }
    .safe {
      background-color: #38a169;
      color: white;
      padding: 12px 20px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <section class="py-10">
    <div class="container px-4 mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-600">Loan Eligibility Predictor</h1>
        <p class="text-lg text-gray-600 mt-2">Enter your details below to find out your eligibility</p>
      </div>

      <!-- Prediction Message -->
      <div class="text-center mb-6">
        {% if prediction_r == 1 %}
          <div class="prediction-box danger">
            Prediction: Sorry! You are not eligible for a loan.
          </div>
        {% elif prediction_r == 0 %}
          <div class="prediction-box safe">
            Prediction: Congratulations! You are eligible for a loan.
          </div>
        {% endif %}
      </div>

      <form action="/predict" method="POST" class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
              <option value="">-- select gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Married Status</label>
            <select class="form-select" name="married" required>
              <option value="">-- select --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Dependents</label>
            <select class="form-select" name="dependents" required>
              <option value="">-- select --</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Education</label>
            <select class="form-select" name="education" required>
              <option value="">-- select --</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Self Employed</label>
            <select class="form-select" name="employed" required>
              <option value="">-- select --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Credit History</label>
            <select class="form-select" name="credit" required>
              <option value="">-- select --</option>
              <option value="1.000000">1.000000</option>
              <option value="0.000000">0.000000</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Property Area</label>
            <select class="form-select" name="area" required>
              <option value="">-- select --</option>
              <option value="Urban">Urban</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Applicant Income</label>
            <input type="text" class="form-control" name="ApplicantIncome" placeholder="Enter income" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Coapplicant Income</label>
            <input type="text" class="form-control" name="CoapplicantIncome" placeholder="Enter income" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Loan Amount</label>
            <input type="text" class="form-control" name="LoanAmount" placeholder="Enter amount" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Loan Amount Term</label>
            <input type="text" class="form-control" name="Loan_Amount_Term" placeholder="Enter term" required>
          </div>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-success px-4 py-2">Predict</button>
          <a href="/" class="btn btn-outline-secondary ms-3">Back</a>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
